- name: Scalable Employment Solution
  base_path: "/handbook/finance/finance-team-performance-indicators/"
  definition: GitLab has contracted team members in multiple countries and is instilling
    a scalable employment solution for 100% of its team members. A scalable employment
    solution may include hiring through a PEO, hiring through a contractor's entity
    or, where possible, a direct contract. The percentage is calculated as a percentage
    of contractors covered by a scalable employment solution in relation to the total
    workforce.
