features:
  secondary:
    - name: "License compliance analyzer updates"
      available_in: [ultimate]
      gitlab_com: true
      documentation_link: 'https://docs.gitlab.com/ee/user/compliance/license_compliance/'
      reporter: sam.white
      stage: secure
      categories:
        - 'License Compliance'
      issue_url: 'https://gitlab.com/gitlab-org/gitlab/-/issues/344952'
      description: |
        GitLab License Compliance supports gathering license data by running the `license-finder` analyzer. This analyzer has been updated to use a Debian Bullseye base image instead of the previous Debian Buster base image.
