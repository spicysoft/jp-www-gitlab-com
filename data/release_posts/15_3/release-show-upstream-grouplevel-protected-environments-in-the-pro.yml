---
features:
  secondary:
  - name: "Group-level protected environment configuration in project settings page"
    available_in: [premium, ultimate]
    gitlab_com: true
    documentation_link: 'https://docs.gitlab.com/ee/ci/environments/protected_environments.html#protect-critical-environments-under-a-group'
    reporter: cbalane
    stage: release
    categories:
    - Environment Management
    issue_url: 'https://gitlab.com/gitlab-org/gitlab/-/issues/362224'
    description: |
      Previously, there was no way to see if there are related group-level protected environment settings when viewing a project's configuration settings. In 15.3, you can now see these settings in the project's protected environment configuration settings page.
