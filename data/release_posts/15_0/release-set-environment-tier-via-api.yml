---
features:
  secondary:
  - name: "Set Environment tier via API"
    available_in: [core, premium, ultimate]
    gitlab_com: true
    documentation_link: 'https://docs.gitlab.com/ee/api/environments.html#create-a-new-environment'
    reporter: cbalane
    stage: release
    categories:
    - Environment Management
    issue_url: 'https://gitlab.com/gitlab-org/gitlab/-/issues/360173'
    description: |
      Previously, the only way to set the `deployment_tier` for an Environment was to use the keyword in the `.gitlab-ci.yml` file. In 15.0, we have added an endpoint to the Environment API to set the tier.
