---
features:
  secondary:
  - name: "Access release description from tag in CI/CD pipeline variable"
    available_in: [core, premium, ultimate]
    gitlab_com: true
    documentation_link: 'https://docs.gitlab.com/ee/ci/variables/predefined_variables.html'
    reporter: cbalane
    stage: release
    categories:
    - Release Orchestration
    issue_url: 'https://gitlab.com/gitlab-org/gitlab/-/issues/22831'
    description: |
      In past releases, there was no easy way to configure a pipeline that refers to a release or to release notes associated with a tag. Now, you can refer to this information using two predefined environment variables: `$CI_COMMIT_TAG_MESSAGE` and `$CI_RELEASE_DESCRIPTION`.
