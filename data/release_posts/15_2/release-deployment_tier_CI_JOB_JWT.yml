---
features:
  secondary:
  - name: "Fetch secrets based on deployment tier"
    available_in: [core, premium, ultimate]  # Include all supported tiers
    documentation_link: 'https://docs.gitlab.com/ee/ci/secrets/'
    reporter: cbalane
    stage: release
    categories:
    - 'Environment Management'
    - 'Secrets Management'
    issue_url: 'https://gitlab.com/gitlab-org/gitlab/-/issues/363590'
    description: |
      Secrets can be assigned based on the deployment tier of an environment. In this release, we include the `deployment_tier` in the JSON Web Token (`CI_JOB_JWT`) so that users can fetch secrets per a specific deployment tier.
