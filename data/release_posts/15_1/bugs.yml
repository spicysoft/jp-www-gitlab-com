      - [Last regex group for Debian version isn't reached](https://gitlab.com/gitlab-org/gitlab/-/issues/355713)
      - [Non-members of a project can subscribe to new release notifications but they will not be sent to them](https://gitlab.com/gitlab-org/gitlab/-/issues/267523)
      - [When a job has a structural integrity problem, the deployment record sticks in running state](https://gitlab.com/gitlab-org/gitlab/-/issues/362678)
      - [Fix associated release link on tag page](https://gitlab.com/gitlab-org/gitlab/-/issues/350664)
      - [Remove Requirements from the issues list](https://gitlab.com/gitlab-org/gitlab/-/issues/363388)
      - [Epic bulk update copies and deletes labels unexpectedly](https://gitlab.com/gitlab-org/gitlab/-/issues/363025)
