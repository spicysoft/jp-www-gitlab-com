      Some of the notable bug fixes in GitLab 15.1 are:

      - [Regexp CI/CD variables are evaluated as strings](https://gitlab.com/gitlab-org/gitlab/-/issues/35438)
      - [PyPI packages are not compliant with PEP 503](https://gitlab.com/gitlab-org/gitlab/-/issues/327595)
