      - [Error: `Encoding::UndefinedConversionError: "\xEF" from ASCII-8BIT to UTF-8`](https://gitlab.com/gitlab-org/gitlab/-/issues/364329)
      - [Error: `NoMethodError: undefined method 'find' for nil:NilClass`](https://gitlab.com/gitlab-org/gitlab/-/issues/364326)
