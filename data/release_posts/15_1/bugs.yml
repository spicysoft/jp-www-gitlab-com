      - [Show active CRM route in navigation bar](https://gitlab.com/gitlab-org/gitlab/-/merge_requests/88222)
      - [Group Access Token (bot user) should not be last explicit top-level group owner](https://gitlab.com/gitlab-org/gitlab/-/issues/363387)
      - [Fix 2FA tip prevents QR code scanning](https://gitlab.com/gitlab-org/gitlab/-/issues/362278)
