---
features:
  secondary:
  - name: "Force stop an environment"
    available_in: [core, premium, ultimate]
    gitlab_com: true
    documentation_link: 'https://docs.gitlab.com/ee/api/environments.html#stop-an-environment'
    reporter: cbalane
    stage: release
    categories:
    - Environment Management
    issue_url: 'https://gitlab.com/gitlab-org/gitlab/-/issues/225794'
    description: |
      In 15.1, we added a `force` option to the stop environment API call. This allows you to delete an active environment without running the specified `on_stop` jobs in cases where running these defined actions is not desired.
