---
features:
  secondary:
  - name: "Add file path copy ability to code search results"
    available_in: [core, premium, ultimate]
    gitlab_com: true
    documentation_link: 'https://docs.gitlab.com/ee/user/search/advanced_search.html'
    image_url: '/images/14_2/find_all_your_files_from_anywhere_in_gitlab.png'
    reporter: JohnMcGuire
    stage: data_stores
    categories:
    - Global Search
    issue_url: 'https://gitlab.com/gitlab-org/gitlab/-/issues/332854'
    description: |
      Users often want to search for files and then open them in their editor of choice. In GitLab 14.2, we added a file path copy icon beside the file path of the search results. Users can click the icon to copy the file path and paste it to their editors to open the file.
