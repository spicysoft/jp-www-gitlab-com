---
features:
  secondary:
  - name: "FIPS compliant Kubernetes integration"
    available_in: [premium, ultimate]
    gitlab_com: true
    documentation_link: 'https://docs.gitlab.com/ee/user/clusters/agent/'
    reporter: nagyv-gitlab
    stage: configure
    categories:
    - Kubernetes Management
    issue_url: 'https://gitlab.com/gitlab-org/gitlab/-/issues/375324'
    description: |
      The U.S. Government requires some GitLab customers to use FIPS (Federal Information Processing Standards) compliant software. You can now use the [agent for Kubernetes](https://docs.gitlab.com/ee/user/clusters/agent/) on FIPS-enabled GitLab installations. This release also adds FIPS-compliant `agent` images that you can install on your clusters.
