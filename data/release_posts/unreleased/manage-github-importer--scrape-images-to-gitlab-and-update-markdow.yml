---
features:
  secondary:
  - name: "GitHub importer - Scrape images to GitLab and update markdown"
    available_in: [core, premium, ultimate]
    gitlab_com: true
    documentation_link: 'https://docs.gitlab.com/ee/#amazing'
    reporter: gitlab_bot
    stage: manage
    categories:
    - Importers
    issue_url: 'https://gitlab.com/gitlab-org/gitlab/-/issues/18052'
    description: |
      With GitHub importer we now import also your images. Upon importing projects from GitHub, image resources are now added to GitLab's system and their links are updated to new GitLab URLs.
