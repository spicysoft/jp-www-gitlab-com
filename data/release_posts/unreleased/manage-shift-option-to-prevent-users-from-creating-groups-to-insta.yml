features:
  secondary:
  - name: "Admin Area setting to prevent users from creating groups"
    available_in: [core, premium, ultimate]
    gitlab_com: false
    documentation_link: 'https://docs.gitlab.com/ee/#amazing'
    reporter: lohrc
    stage: manage
    categories: [Subgroups]
    issue_url: 'https://gitlab.com/gitlab-org/gitlab/-/issues/367754'
    description: |
      GitLab administrators (including Dedicated customers) can now disable users' permission to create top-level groups directly from the Admin UI. Previously, users with admin access to the instances file system could access this setting only in the `gitlab.rb` file.
