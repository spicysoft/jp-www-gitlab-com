---
features:
  secondary:
  - name: "Update a release using the Release CLI"
    available_in: [core, premium, ultimate]
    gitlab_com: true
    documentation_link: 'https://gitlab.com/gitlab-org/release-cli/-/blob/master/docs/index.md#update-a-release'
    reporter: cbalane
    stage: release
    categories:
    - Release Orchestration
    issue_url: 'https://gitlab.com/gitlab-org/release-cli/-/issues/157'
    description: |
      In this milestone we added the ability to update a release using the Release CLI. You can use this to automate releases by updating any of the release attributes directly from the `.gitlab-ci.yml` file, and leveraging the CI/CD pipeline to do so.
