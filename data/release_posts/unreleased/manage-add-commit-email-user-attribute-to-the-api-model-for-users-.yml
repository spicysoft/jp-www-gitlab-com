features:
  secondary:
  - name: "Modify user's commit email through the Users API"
    available_in: [core, premium, ultimate]
    gitlab_com: true
    documentation_link: 'https://docs.gitlab.com/ee/api/users.html#user-modification'
    reporter: hsutor
    stage: manage
    categories:
    - User Management
    - User Profile
    issue_url: 'https://gitlab.com/gitlab-org/gitlab/-/issues/375148'
    description: |
      Previously, a user's commit e-mail was only able to be modified in the UI. Now, you can use the Users API to modify the commit e-mail, allowing you to perform this as a bulk action.
