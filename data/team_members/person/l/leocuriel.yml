story: >
  Originally from Venezuela, Leo Curiel is a First-Gen American Immigrant, based in South Florida. He graduated from Florida International University and gained expertise in the Software-as-a-service (SaaS) industry while working at DealerSocket CRM for 7.5 Years. Leo is passionate about Driving Customer Success, Quality User Experience, and Winning Team Mentality. Outside of work, Leo enjoys spending time with the family, amateur radio, overlanding, photography, and traveling. Since May 2022, Leo has joined Gitlab's growing Technical Account Manager - Mid-Touch Team. 

